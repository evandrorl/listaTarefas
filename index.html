<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Desafio 03</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@200&family=Open+Sans:wght@300;700&family=Roboto+Mono&family=Roboto:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
  <script>

    function excluir(clicado) {
      var elemento = document.getElementById('lista' + clicado)
      if (elemento.parentNode) {
        elemento.parentNode.removeChild(elemento)
      }
    }

    function confirmatarefa(clicado) {
      var item = document.getElementById('lista' + clicado)
      if (item.concluido) {
        item.innerHTML = item.innerHTML.replace('check', 'marcador')
        item.concluido = false
        item.style.color = '#18161F'
        item.style.textDecoration = 'none'


      } else {
        item.innerHTML = item.innerHTML.replace('marcador', 'check')
        item.concluido = true
        item.style.color = '#02B553'
        item.style.textDecoration = 'line-through'
      }
    }

    function adicionarTarefa() {
      const lista = document.getElementById('listaTarefas')
      const novaTarefa = document.getElementById('tarefa')
      if (novaTarefa.value == '') {
        alert('Informe um nome para a tarefa!')
      } else {
        const item = document.createElement('li')
        let index = lista.children.length
        item.id = 'lista' + index
        lista.appendChild(item)
        item.concluido = false
        item.innerHTML = ' <img src=img/marcador.svg onclick=confirmatarefa(' + index + ')> ' + novaTarefa.value + ' <img src=img/remove.svg onclick=excluir(' + index + ')> '
      }
      document.getElementById('tarefa').value = ''
    }
  </script>
</head>

<body>
  <div id=app>
    <div id="adicionar">
      <div id="inicio">
        <h2><img src="img/board.svg" />Adicionar Tarefas</h2>
      </div>
      <div id="frame5">
        <input id="tarefa" type="text" placeholder="Informe um nome para a tarefa">
        <button id="addTarefa" onclick="adicionarTarefa()">Criar
          Tarefa</button>
      </div>
    </div>

    <div id="listar">
      <div id="frame16">
        <h2><img src="img/task.svg" />Quadro de tarefas</h2>
      </div>
      <div id="frame10">
        <ul id="listaTarefas"></ul>
      </div>
      </ul>
    </div>
  </div>
</body>

</html>
